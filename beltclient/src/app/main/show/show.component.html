<h1>The Bidding Has Ended!</h1>


<table>
	<thead>
		<tr>
			<th> Auction Item </th>
			<th> Highest Bidder  </th>
			<th> Bid Amount </th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items">
			<td> {{ item.name }} </td>
			<td> {{ item.highest_bidder }} </td>
			<td> {{ item.highest_bid }} </td>
		</tr>
	</tbody>				
</table>


<form *ngIf="currentUser.level == 2" (submit)="onSubmit($event)">
	<input type="submit" value="Restart Bidding">
</form>
